<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        font-family: sans-serif;
        border-collapse: collapse;
      }

      img {
        width: 100px;
        height: 100px;
      }

      tr,
      th,
      td {
        border: 2px solid black;
        padding: 10px;
      }

      .th-1 {
        background-color: #3dff74;
      }

      .th-2 {
        background-color: #daf144;
      }

      .th-3 {
        background-color: #ff9797;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="th-1"></th>
        <th class="th-2">Data</th>
        <th class="th-3">Artista</th>
      </tr>
      <tr>
        <td><img src="img/toy.webp" width="100" alt="Artista - Toy" /></td>
        <td>27/9</td>
        <td>Toy</td>
      </tr>
      <tr>
        <td><img src="img/tony carreira.jpeg" alt="Artista -" width="100" /></td>
        <td>26/9</td>
        <td>Tony Carreira</td>
      </tr>
      <tr>
        <td><img src="img/quim-barreiros.jpg" alt="Artista -" width="100" /></td>
        <td>25/9</td>
        <td>Quim Barreiros</td>
      </tr>
      <tr>
        <td><img src="img/rosinha.jpg" alt="Artista -" width="100" /></td>
        <td>24/9</td>
        <td>Rosinha</td>
      </tr>
    </table>
  </body>
</html>
